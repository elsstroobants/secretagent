<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!--header/logo-->

    <header>
      <div class="container">
        <img src="./resources/images/logo.png" alt="logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <!--main banner-->

    <div class="main-banner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!--navigation-->

    <nav>
      <ul class="container">
        <li class="big">Eyewear</li>
        <li class="big">Apparel</li>
        <li class="big">Gadgets</li>
        <li class="big">Vehicles</li>
        <li class="big">Classes</li>
        <li class="big">Contact</li>
        <li class="medium">Menu</li>
      </ul>
    </nav>

    <!--poducts and business info-->

    <div class="product-section">
      <div class="products">
        <div class="product-pen">
          <div class="product-image-container">
            <img class="product-image" src="./resources/images/pen.png" alt="Exploding Pen">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="product-watch">
          <div class="product-image-container">
            <img class="product-image" src="./resources/images/watch.png" alt="Cellular Watch">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="product-glasses">
          <div class="product-image-container">
            <img class="product-image" src="./resources/images/glasses.png" alt="Thermal Glasses">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>

    <!--location hours-->

    <div class="info-section">
      <div class="business-info">
        <div id="location" class="info">
          <span class="title">Location</span>
          <span class="number">-47.346436, 84.32354</span>
        </div>
        <div id="hours" class="info">
          <span class="title">Hours</span>
          <span class="number">0800-1800</span>
        </div>
      </div>
    </div>

    <!--footer-->
    <footer>
      <div class="container">
      Copyright Secret Agent Supply
      </div>
    <footer>

  </body>
</html>
